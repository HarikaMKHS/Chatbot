<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    #chatbox { width: 400px; margin: auto; border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .user { text-align: right; color: blue; margin: 5px; }
    .bot { text-align: left; color: green; margin: 5px; }
    input { width: 300px; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Simple Chatbot</h2>
  <div id="chatbox"></div>
  <br>
  <input type="text" id="userInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      let input = document.getElementById("userInput");
      let msg = input.value.trim();
      if (msg === "") return;

      let chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class='user'>You: ${msg}</div>`;
      input.value = "";

      let response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      let data = await response.json();

      chatbox.innerHTML += `<div class='bot'>Bot: ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
