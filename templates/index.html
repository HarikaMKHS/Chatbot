<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¬ Smart Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 500px;            /* Increased width */
      max-width: 95%;
      height: 700px;           /* Increased height */
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #2d9cdb;
      color: #fff;
      padding: 18px;
      font-weight: 600;
      font-size: 20px;
      text-align: center;
    }

    #chatbox {
      padding: 15px;
      flex: 1;
      overflow-y: auto;
      background: #f7f9fc;
    }

    .user, .bot {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 18px;
      margin: 5px 0;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      background: #2d9cdb;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #e1e8ed;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #options {
      padding: 12px;
      background: #f7f9fc;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      border-top: 1px solid #e0e0e0;
    }

    .option-btn {
      padding: 10px 18px;
      border: none;
      background: #2d9cdb;
      color: #fff;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }

    .option-btn:hover {
      background: #2381c6;
    }

    /* Scrollbar styling */
    #chatbox::-webkit-scrollbar {
      width: 8px;
    }

    #chatbox::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 4px;
    }

    #chatbox::-webkit-scrollbar-track {
      background: transparent;
    }

  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Smart Chatbot</div>
    <div id="chatbox"></div>
    <div id="options"></div>
  </div>

  <script>
    async function sendMessage(msg) {
      if (!msg) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class='user'>${msg}</div>`;
      document.getElementById("options").innerHTML = "";

      const response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await response.json();

      chatbox.innerHTML += `<div class='bot'>${data.reply.replace(/\n/g, "<br>")}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom

      if (data.options && data.options.length > 0) {
        const optionsDiv = document.getElementById("options");
        data.options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.className = "option-btn";
          btn.onclick = () => sendMessage(opt);
          optionsDiv.appendChild(btn);
        });
      }
    }

    window.onload = () => sendMessage("start");
  </script>

</body>
</html>
